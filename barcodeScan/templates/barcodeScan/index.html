{% extends "base.html" %}

{% block content %}

<article id="small-panel">
	<header>
		<h3>Barcode Scanner</h3>
		<p>
      For a demo, try a few:
      <table style="margin: 0 auto;">
        <tr>
           <td>5449000000996</td>
        </tr>
        <tr>
           <td>87157246</td>
        </tr>
        <tr>
           <td>009800895007</td>
        </tr>
        </tr>
          <td>0070796300035 </td>
      </table>
    </p>
	</header>

    <form action="{% url 'barcodeScan:index' from_where %}" method="post">
        <!-- csrf_token to protect against XSS attacks -->
        {% csrf_token %}
        {{ form }}<br><br>
        <input type="submit" value="Scan" />
        {% if from_where == 'i' %}
        <br><br>
        <input type="button" onclick="window.location.href ='{% url 'inventory:index' %}'
                              ;return false;"
        value="Back to Inventory" />
        {% elif from_where == 'g' %}
        <br><br>
        <input type="button" onclick="window.location.href ='{% url 'groceryList:index' %}'
                              ;return false;"
        value="Back to Grocery List" />
        {% endif %}
    </form>

</article>

{% endblock %}
