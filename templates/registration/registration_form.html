<!DOCTYPE html>
<html lang="en">
<head>
	<title>MyMeal | Register</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="/static/css/stylesheet.css" />
	<!-- used for importing icons -->
	<link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
	<link rel="icon" type="image/x-icon" href="/static/img/favicon.ico">
</head>
<body>
	<article id="small-panel">
		<header>
			<img src="/static/img/MyMealFinal_Orange.png" style="height:70px;">
			<h3>Register for a MyMeal Account</h3>
			<p>Already have an account? <a href="{% url 'auth_login' %}">Login</a></p>
		</header>
		<hr/>
		<form method="post" action=".">
  			{% csrf_token %}
  			{{ form.as_p }}

  			<input type="submit" value="Create Account" />
		</form>
	</article>
</body>
</html>
