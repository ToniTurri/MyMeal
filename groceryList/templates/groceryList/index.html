{% extends "base.html" %}

{% block content %}

<article id="small-panel">
    <header>
        <h3>Grocery Lists</h3>
    </header>

    <p>Here is a list of grocery lists</p>

    {% if all_grocery_lists %}
        <ul>
        {% for list in all_grocery_lists %}
            <li><a href="{% url 'groceryList:detail' list.id %}">{{ list.name }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No grocery lists are available.</p>
    {% endif %}

    <a href="{% url 'groceryList:new' %}">Create a new grocery list</a><br>

</article>

{% endblock %}
