{% extends "base.html" %}

{% block content %}

<article id="small-panel">
    <header>
        <h3>Grocery Lists</h3>
    </header>

    {% if all_grocery_lists %}
        <center>Here are your grocery lists:</center>
        <ul>
        {% for list in all_grocery_lists %}
            <li><a href="{% url 'groceryList:detail' list.id %}">{{ list.name }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <center>No grocery lists are available.</center><br>
    {% endif %}

    <input type="submit" onclick="window.location.href ='{% url 'groceryList:new' %}'; return false;" value="Add New Grocery List" /> 
</article>

{% endblock %}
