{% extends "base.html" %}

{% block content %}

<article id="small-panel">
  <header>
    <h3>Pick ingredients from your inventory!</h3>
  </header>

  <form action="{% url 'recipeFinder:inventory-check' %}" method="post">
    {% csrf_token %}
    {% for item in inventory_items %}
    <input type="checkbox" name="checked" id="item{{ forloop.counter }}"
    value="{{ item }}" />
    <label for="item{{ forloop.counter }}">{{ item }}</label> <br />
    {% endfor %}
    <br>
    In the mood for anything in particular?<br>
    <input type="text" name="search_phrase" value="">
    <br>
    <input type="submit" value="Get recipes!" />
  </form>

  {% endblock %}
